{% extends "layout.html" %}

{% block body %}
    <form action="/add-task/" method="POST">
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="taskDescription" name="taskDescription" placeholder="What to do?" required>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="mt-3 form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate" required>
        </div>
        <button type="submit" class="mt-4 btn btn-primary">Add Task</button>
    </form>
{% endblock %}
