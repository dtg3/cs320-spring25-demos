<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        
        <title>To Do List Example</title>
    </head>
    <body class="container">
        <div class="row">
            <div class="col-3 ps-4">
                <h1 class="py-5">CS320 Todo!</h1>
            </div>
            <div class="col-6 ps-5">
                <h1 class="py-5">{{ page_title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <nav class="navbar bg-primary navbar-dark">
                    <ul class="navbar-nav px-3">
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if active == 'home' else '' }}" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if active == 'add' else '' }}" href="/add-task">Add Task</a>
                        </li>
                    </ul>
                </nav>
            </div>
        
            <!-- Jinja templating code that we can redefine for other pages -->
            <div class="col-6 ps-5">
            {% block body %}{% endblock %}
            </div>
            
        </div>
    </body>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
</html>
